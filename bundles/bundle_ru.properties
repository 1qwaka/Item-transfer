block.item-transfer-transfer.description = Может обмениваться предметами с передатчиком другой команды, требует энергию для работы. Имеет два режима: получение и отправление, чтобы переключить режим, нажмите на соответствующую кнопку в конфигурационном меню. Вы можете выбирать пердметы, которые передатчик может получить в режиме получения. Отправлять предметы можно только на передатчик [red]другой команды[], который находиться в режиме получения.